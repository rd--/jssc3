    <script src="js/sc3-supercalc.js"></script>
    <script>
window.onload = function () {
    sc3_ui_init(false, false, false, false, '.json', 'jssc3SuperCalcUserPrograms/json', load_graph, true, 4096, 48);
    sc3_wasm_init();
    sc3_supercalc_init(8, 8);
    jssc3_init('e', null, 's');
};
    </script>
  </head>
  <body>
    <h1>SuperCalc</h1>
    <div id="jsContainer">
      <div id="sc3_supercalc"></div>
    </div>
    <div id="jssc3Menu">
      <select id="userMenu" title="User (u)" accesskey="u"><option value="">--User--</option></select>
    </div>
    <div>
      <input type="file" id="programInputFile" accept=".stc,.js" onchange="jssc3_read_input_program()" style="display:none">
      <button id="programInputFileSelect" title="Select and load  file to editor (l)" accesskey="l">Load</button>
      <button title="Copy json to clipboard (c)"  accesskey="c" onclick="navigator.clipboard.writeText(sc3_supercalc_get_json())">Copy</button>
      <button title="Save document to local storage (s)" accesskey="s" onclick="user_program_save_to()">Save</button>
      <select id="actionsMenu" title="Actions">
        <option value="">&#x2630;</option>
        <option value='setBlockSize'>Block Size</option>
        <option value='setHardwareBufferSize'>Hardware Buffer Size</option>
        <option value='setNumInputs'>Input Channels</option>
        <option value="userBackup" title="Save user programs to archive">Backup</option>
        <option value="userRestore" title="Load user programs from archive">Restore</option>
        <option value="userPurge" title="Delete all user programs">Purge</option>
      </select>
      <button title="Boot" accesskey="b" onclick="ui_boot_scsynth()">‚èª (Boot)</button>
      <span id="statusText"></span>
      <button title="Init" onclick="sc3_supercalc_server_setup()">Init</button>
    </div>
    <script async src="lib/scsynth-wasm-builds/ext/scsynth.js"></script>
  </body>
</html>
