<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="lib/jspreadsheet/ce/dist/index.js"></script>
    <script src="lib/jsuites/dist/jsuites.js"></script>
    <link rel="stylesheet" href="lib/jspreadsheet/ce/dist/jspreadsheet.css" type="text/css" />
    <link rel="stylesheet" href="lib/jsuites/dist/jsuites.css" type="text/css" />
    <link rel="icon" type="image/png" href="png/os.512.png" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/sc3.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/sc3-supercalc.css" />
    <script src="lib/osc.js/dist/osc-browser.js"></script>
    <script src="lib/mpejs/lib/mpe.js"></script>
    <script src="js/jssc3-base.js"></script>
    <script src="js/sc3-midi-mpe.js"></script>
    <script src="js/sc3-pointer-rebind.js"></script>
    <script src="js/sc3-supercalc.js"></script>
    <script src="js/sc3-wasm.js"></script>
    <script src="js/sc3-wasm-module.js"></script>
    <script src="js/sc3-ui.js"></script>
    <script src="js/sc3-ui-mouse.js"></script>
    <script src="js/jssc3.js"></script>
    <script>
window.onload = function () {
    sc3_ui_init('supercalc/', true, true, false, false, '.json', 'jssc3SuperCalcUserPrograms/json', load_graph, true, 4096, 48);
    sc3_wasm_init();
    sc3_supercalc_init(8, 8);
    jssc3_init('e', null, 's');
};
    </script>
  </head>
  <body>
    <h1>SuperCalc</h1>
    <div id="jsContainer">
      <div id="sc3_supercalc"></div>
    </div>
    <div id="jssc3Menu">
      <select id="programMenu" title="Program (p)" accesskey="p"></select>
      <select id="helpMenu" title="Help (h)" accesskey="h"></select>
      <select id="userMenu" title="User (u)" accesskey="u"><option value="">--User--</option></select>
    </div>
    <div>
      <input type="file" id="programInputFile" accept=".stc,.js" onchange="jssc3_read_input_program()" style="display:none">
      <button id="programInputFileSelect" title="Select and load  file to editor (l)" accesskey="l">Load</button>
      <button title="Copy json to clipboard (c)"  accesskey="c" onclick="navigator.clipboard.writeText(sc3_supercalc_get_json())">Copy</button>
      <button title="Save document to local storage (s)" accesskey="s" onclick="user_program_save_to()">Save</button>
      <select id="actionsMenu" title="Actions">
        <option value="">&#x2630;</option>
        <option value='setBlockSize'>Block Size</option>
        <option value='setHardwareBufferSize'>Hardware Buffer Size</option>
        <option value='setNumInputs'>Input Channels</option>
        <option value="userBackup" title="Save user programs to archive">Backup</option>
        <option value="userRestore" title="Load user programs from archive">Restore</option>
        <option value="userPurge" title="Delete all user programs">Purge</option>
      </select>
      <button title="Boot" accesskey="b" onclick="ui_boot_scsynth()">‚èª (Boot)</button>
      <span id="statusText"></span>
      <button title="Init" onclick="sc3_supercalc_server_setup()">Init</button>
    </div>
    <p>
      <strong>Instructions</strong>:
      1. Press <em>Boot</em> to start the synthesiser.
      2. Press <em>Init</em> to initialise the cell programs.
      3. Read the brief <a href="http://rohandrape.net/?t=jssc3&e=md/supercalc.md" target="_blank">introductory notes</a>.
    </p>
    <script async src="lib/scsynth-wasm-builds/ext/scsynth.js"></script>
  </body>
</html>
