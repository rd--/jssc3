<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="png/os.512.png" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/sc3.css" />
    <script src="lib/osc.js/dist/osc-browser.js"></script>
    <script type="module">
import * as sc from './js/sc3.js'
import * as ui from './js/ui.js'
globalThis.sc = sc;
globalThis.ui = ui;
window.onload = function () {
    sc.sc3_wasm_init(ui.setStatusDisplay);
    ui.sc3_ui_init(sc.globalScsynth, '', true, true, false, false, null, 'jssc3UserPrograms/js', ui.graph_load, true, 4096, 48);
    ui.sc3_plaintext_init_in('jsContainer');
    ui.jssc3_init('e', null, 's');
};
    </script>
  </head>
  <body>
    <div id="jsContainer">
    </div>
    <div id="jssc3Menu">
      <select id="programMenu" title="Program (p)" accesskey="p"></select>
      <select id="helpMenu" title="Help (h)" accesskey="h"></select>
      <select id="userMenu" title="User (u)" accesskey="u"><option value="">--User--</option></select>
    </div>
    <div>
      <input type="file" id="programInputFile" accept=".stc,.js" onchange="ui.jssc3_read_input_program()" style="display:none">
      <button id="programInputFileSelect" title="Select and load  file to editor (l)" accesskey="l">Load</button>
      <button title="Evaluate program (/)" accesskey="/" onclick="ui.evalJsProgram()">Eval</button>
      <button title="Play (,)" accesskey="," onclick="ui.playJsProgram(sc.globalScsynth)">Play</button>
      <button title="Reset (.)" accesskey="." onclick="sc.resetScsynth(sc.globalScsynth)">Reset</button>
      <button title="Save document to local storage (s)" accesskey="s" onclick="ui.ui_save_program()">Save</button>
      <button title="Print" onclick="ui.prettyPrintSyndef()">Print</button>
      <button title="Set address to encode selection (a)" accesskey="a" onclick="ui.set_url_to_encode_selection()">Addr</button>
      <select id="actionsMenu" title="Actions">
        <option value="">&#x2630;</option>
        <option value='setBlockSize'>Block Size</option>
        <option value='setHardwareBufferSize'>Hardware Buffer Size</option>
        <option value='setNumInputs'>Input Channels</option>
        <option value="userBackup" title="Save user programs to archive">Backup</option>
        <option value="userRestore" title="Load user programs from archive">Restore</option>
        <option value="userPurge" title="Delete all user programs">Purge</option>
        <option value="documentVisit" title="Visit document named in selected text (v)" accesskey="v">Visit</option>
        <!-- <option value="midiMpeStart" title="Start listener for Midi Mpe input">Midi Mpe</option> -->
      </select>
      <select id="notationFormat" title="Notation format" onchange="ui.set_notation_format()">
        <option value='.stc' accesskey="t">.stc</option>
        <option value='.js' accesskey="j">.js</option>
      </select>
      <button title="Boot" accesskey="b" onclick="sc.bootScsynth(sc.globalScsynth)">‚èª (Boot)</button>
      <span id="statusText"></span>
    </div>
    </div>
    <script async src="lib/scsynth-wasm-builds/ext/scsynth.js"></script>
  </body>
</html>
