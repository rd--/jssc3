<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="png/os.512.png" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/sc3.css" />
    <script src="lib/osc.js/dist/osc-browser.js"></script>
    <script type="module">
import * as sc from './js/jssc3.js'
import * as sl from './lib/spl/js/sl.js'
globalThis.sc = sc;
globalThis.playUgen = (ugenGraph) => sc.playUgen(globalScsynth, ugenGraph);
globalThis.sl = sl;
sl.addLoadUrlMethods();
window.onload = function () {
    sc.sc3_wasm_init(sc.setStatusDisplay);
    sc.sc3_ui_init(globalScsynth, {
	subDir: '',
	hasProgramMenu: false,
	hasHelpMenu: false,
	hasGuideMenu: false,
	hasEssayMenu: false,
	fileExt: '.stc',
	storageKey: 'splUserPrograms/stc',
	loadProc: sc.graph_load,
	initWasm: true,
	hardwareBufferSize: 4096,
	blockSize: 48
    });
    sc.sc3_plaintext_init_in('splContainer');
    sc.jssc3_init('e', null, 's');
    sc.notation.format = '.stc';
    sc.notationTranslationTable['.stc'] = function(text, proc) {  proc(sl.rewriteString(text)) };
    sl.assignGlobals();
    sl.loadUrlArrayInSequence('lib/spl/sl', ['prelude.sl', 'sc.sl']);
};
    </script>
  </head>
  <body>
    <h1>Simple Programming Language</h1>
    <div class="menuContainer">
      <input type="file" id="programInputFile" accept=".stc" onchange="sc.jssc3_read_input_program()" style="display:none">
      <button id="programInputFileSelect" title="Load (l)" accesskey="l">Load</button>
      <button title="Evaluate (/)" accesskey="/" onclick="sc.evalJsProgram()">Eval</button>
      <button title="Play (,)" accesskey="," onclick="sc.playJsProgram(globalScsynth, 0)">Play</button>
      <button title="Reset (.)" accesskey="." onclick="sc.resetScsynth(globalScsynth)">Reset</button>
      <button title="Clear Schedule(\)" accesskey="\" onclick="_clear(_system.get('clock'))">Clear</button>
      <button title="Boot" accesskey="b" onclick="globalScsynth.boot()">Begin</button>
      <span id="statusText">---</span>
      <button title="Print" onclick="sc.prettyPrintSyndef()">Text</button>
    </div>
    <div id="splContainer">
    </div>
    <script async src="lib/scsynth-wasm-builds/ext/scsynth.js"></script>
  </body>
</html>
